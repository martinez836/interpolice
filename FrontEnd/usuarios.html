<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/scss/style.scss">
    <title>Usuarios</title>
</head>
<body>
    <div class="container-fluid mt-4 p-3 bg-light">
        <button type="button" class="btn btn-primary" id="btnCrearUsuario"><i class="bi bi-person-plus-fill"></i></button>
        <table class="table table-light table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Rol</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaUsuarios"></tbody>
        </table>

        <!-- Modal para usuarios -->
        <div class="modal fade" id="modalUsuario" tabindex="-1" aria-labelledby="modalUsuarioLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-body-secondary">
                        <h1 class="modal-title fs-5" id="modalUsuarioLabel">Mantenimiento de Usuario</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="frmUsuario">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-6 p-1">
                                    <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre">
                                </div>
                                <div class="col-6 p-1">
                                    <input type="email" class="form-control" id="emailUsuario" placeholder="Email">
                                </div>
                                <div class="col-6 p-1">
                                    <input type="password" class="form-control" id="passwordUsuario" placeholder="Contraseña">
                                </div>
                                <div class="col-6 p-1">
                                    <input type="text" class="form-control" id="telefonoUsuario" placeholder="Teléfono">
                                </div>
                                <div class="col-6 p-1">
                                    <select class="form-control" id="rolUsuario">
                                        <option value="">Seleccione un rol</option>
                                        <option value="Teniente">Teniente</option>
                                        <option value="Policia">Policia</option>
                                    </select>
                                </div>
                                <div class="col-6 p-1">
                                    <select class="form-control" id="estadoUsuario">
                                        <option value="">Seleccione estado</option>
                                        <option value="activo">Activo</option>
                                        <option value="inactivo">Inactivo</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./src/js/usuario.js"></script>
</body>
</html>
